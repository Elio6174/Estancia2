<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#11b4d4",
        "primary-subtle": "#e0f7fa",
        "secondary": "#f472b6",
        "success": "#34d399",
        "warning": "#fbbf24",
        "background-light": "#f6f8f8",
        "background-dark": "#101f22",
        "text-light": "#101f22",
        "text-dark": "#f6f8f8",
        "surface-light": "#ffffff",
        "surface-dark": "#1a2c2f",
        "border-light": "#e0e7e9",
        "border-dark": "#2a3c3f"
      },
      fontFamily: {
        "display": ["Inter", "sans-serif"]
      },
      borderRadius: {
        "DEFAULT": "0.25rem",
        "lg": "0.5rem",
        "xl": "0.75rem",
        "full": "9999px"
      },
    },
  },
}
</script>

<style>
.material-symbols-outlined {
  font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
}

/* ✅ Barra lateral fija */
aside {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  overflow-y: auto;
  z-index: 50;
}

/* ✅ Ajuste del contenido para dejar espacio a la barra */
main {
  margin-left: 16rem; /* igual al ancho del aside (w-64) */
}

/* ✅ Responsividad: cuando la pantalla es pequeña */
@media (max-width: 1024px) {
  aside {
    position: relative;
    width: 100%;
    height: auto;
  }
  main {
    margin-left: 0;
    width: 100%;
  }
}

/* ✅ Evitar deformación del grid de mensajes */
@media (max-width: 1024px) {
  .grid {
    grid-template-columns: 1fr !important;
  }
}
</style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex min-h-screen">
<aside class="w-64 bg-[#0d1b2a] text-white p-4 flex flex-col justify-between">
<div>
<div class="flex items-center gap-4 mb-8 px-2">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCUexV-rdlrinY8S-2_Xg9qTQX7s2Pn7Y3IY31a85C4QHz5xlH4aiRSyEu4D5TWt6l6OzLbLMSay0mcwXFtGTaX38-ZYK_hZmkio-UCMKHOhSaDqZYKYuAmbDqAobEZTlw1Ykco_kF45fFUUS59f7_-dZD3eu5QKO8HNTU4h0Bh5oVBR7NBZVxiiHifAHlWds6hC4Kwipkwx3rFp9uIBcQ_rh9rn333TUybgbWvwhHyxflsh1JzpMFB471rN0JSI6F2mgkFVbnqhpMS");'></div>
<div>
<p class="text-sm text-text-dark/70">Hola,</p>
<h1 class="text-lg font-bold">Sofia</h1>
</div>
</div>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-4 py-3 hover:bg-primary/10 text-text-dark/90 rounded-lg" href="#">
<span class="material-symbols-outlined">home</span>
<span>Inicio</span>
</a>
<a class="flex items-center gap-3 px-4 py-3 hover:bg-primary/10 text-text-dark/90 rounded-lg" href="#">
<span class="material-symbols-outlined">person</span>
<span>Mi Perfil</span>
</a>
<a class="flex items-center gap-3 px-4 py-3 hover:bg-primary/10 text-text-dark/90 rounded-lg" href="#">
<span class="material-symbols-outlined">calendar_month</span>
<span>Agendar Cita</span>
</a>
<a class="flex items-center gap-3 px-4 py-3 hover:bg-primary/10 text-text-dark/90 rounded-lg" href="#">
<span class="material-symbols-outlined">list_alt</span>
<span>Mis Citas</span>
</a>
<a class="flex items-center gap-3 px-4 py-3 bg-primary/20 text-primary font-bold rounded-lg" href="#">
<span class="material-symbols-outlined">chat</span>
<span>Mensajes</span>
</a>
<a class="flex items-center gap-3 px-4 py-3 hover:bg-primary/10 text-text-dark/90 rounded-lg" href="#">
<span class="material-symbols-outlined">quiz</span>
<span>FAQ</span>
</a>
<a class="flex items-center gap-3 px-4 py-3 hover:bg-primary/10 text-text-dark/90 rounded-lg" href="#">
<span class="material-symbols-outlined">receipt_long</span>
<span>Recetas Activas</span>
</a>
</nav>
</div>
<div>
<a class="flex items-center gap-3 px-4 py-3 hover:bg-primary/10 text-text-dark/90 rounded-lg" href="#">
<span class="material-symbols-outlined">folder_open</span>
<span>Resultados/Documentos</span>
</a>
<a class="flex items-center gap-3 px-4 py-3 mt-2 hover:bg-red-500/10 text-red-500 rounded-lg" href="#">
<span class="material-symbols-outlined">logout</span>
<span>Cerrar Sesión</span>
</a>
</div>
</aside>

<main class="flex-1 p-8">
<div class="max-w-7xl mx-auto">
<header class="flex justify-between items-center mb-8">
<h2 class="text-4xl font-bold text-text-light dark:text-text-dark">Mensajes con el Doctor</h2>
<button class="bg-primary text-white font-bold py-3 px-6 hover:opacity-90 transition-opacity rounded-lg flex items-center gap-2">
<span class="material-symbols-outlined">edit</span>
<span>Redactar Mensaje</span>
</button>
</header>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-[calc(100vh-150px)]">
<div class="lg:col-span-1 bg-surface-light dark:bg-surface-dark rounded-lg flex flex-col">
<div class="p-4 border-b border-border-light dark:border-border-dark">
<h3 class="text-xl font-bold">Bandeja de Entrada</h3>
</div>
<div class="flex-grow overflow-y-auto">
<!-- ... mensajes ... -->
</div>
</div>

<div class="lg:col-span-2 bg-surface-light dark:bg-surface-dark rounded-lg flex flex-col">
<!-- ... chat ... -->
</div>
</div>
</div>
</main>
</div>

<script src="script.js"></script>
</body>
</html>
